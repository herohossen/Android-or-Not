<!DOCTYPE HTML>
<html>

<head>
    <title>
        Detect your device
    </title>

    <style>
        #ab:hover {
            color: white;
            width: 10%;
            height: 10%;
            background-color: red;
        }
    </style>

</head>

<body style="text-align:center;">

    <p id="GFG_UP" style="font-size: 19px; font-weight: bold;">
    </p>

    <button id="ab" onclick="GFG_Fun()">
        click here
    </button>

    <p id="GFG_DOWN" style="color: red; font-size: 24px; font-weight: bold;">
    </p>

    <script>
        var el_up = document.getElementById("GFG_UP");
        var el_down = document.getElementById("GFG_DOWN");
        el_up.innerHTML = "Click on the button to detect if"
            + " the device is android phone.";

        function GFG_Fun() {
            var res = "Your Device is not Android Phone";
            var userAgent = navigator.userAgent.toLowerCase();
            var Android = userAgent.indexOf("android") > -1;

            if (Android) {
                res = "Your Device is Android Phone";
            }
            el_down.innerHTML = res;
        }
    </script>
</body>

</html>
